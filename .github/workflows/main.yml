name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabi

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install Zigbuild
        run: cargo install cargo-zigbuild

      - name: Prepare Rust Environment
        run: |
          find . -name "rust-toolchain" -delete
          find . -name "rust-toolchain.toml" -delete
          rustup target add armv7-unknown-linux-gnueabi

      - name: Patch Rust for RoboRIO Compatibility
        run: |
          echo '
          #[no_mangle]
          pub extern "C" fn gettid() -> i32 {
              unsafe { libc::syscall(libc::SYS_gettid) as i32 }
          }
          ' >> zenoh-jni/src/lib.rs
          sed -i '/\[dependencies\]/a libc = "0.2"' zenoh-jni/Cargo.toml

      - name: Build for RoboRIO (ARMv7)
        working-directory: zenoh-jni
        env:
          RUSTFLAGS: "-C strip=symbols -C opt-level=z -C target-cpu=cortex-a9"
          CFLAGS: "-march=armv7-a"
          CXXFLAGS: "-march=armv7-a"
        run: cargo zigbuild --release --target armv7-unknown-linux-gnueabi.2.17

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/target/armv7-unknown-linux-gnueabi/release/libzenoh_jni.so

  build-java:
    runs-on: ubuntu-latest
    needs: build-rust
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Download Native Lib
        uses: actions/download-artifact@v4
        with:
          name: native-lib

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Patch Zenoh Source for RoboRIO
        run: |
          T_FILE=$(find . -name "Target.kt")
          sed -i '/LINUX_AARCH64,/a \    LINUX_ARM_GNUEABI,' "$T_FILE"
          sed -i '/LINUX_AARCH64 ->/a \            LINUX_ARM_GNUEABI -> "arm-unknown-linux-gnueabi"' "$T_FILE"
          L_FILE=$(find zenoh-java -name "Zenoh.kt" | grep "jvmMain")
          sed -i '/Target.LINUX_AARCH64/a \                osArch.contains("arm") -> Target.LINUX_ARM_GNUEABI' "$L_FILE"
          sed -i 's/ZENOH_LIB_NAME = "zenoh_jni"/ZENOH_LIB_NAME = "zenohjava"/' "$L_FILE"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build JAR
        run: gradle :zenoh-java:jar -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Build Fat JAR with Dependencies
        run: |
          # Create working directory for fat jar assembly
          mkdir -p fatjar
          cd fatjar
          
          # Extract the built zenoh-java jar
          unzip -q ../zenoh-java/build/libs/zenoh-java-jvm.jar
          
          # Copy all runtime dependencies and extract them
          cd ..
          gradle :zenoh-java:dependencies --configuration jvmRuntimeClasspath --console=plain > deps.txt || true
          
          # Use gradle to copy all runtime dependencies
          cat > get_deps.gradle << 'EOF'
          plugins {
              id 'java'
          }
          
          repositories {
              mavenCentral()
          }
          
          configurations {
              runtimeDeps
          }
          
          dependencies {
              runtimeDeps 'commons-net:commons-net:3.9.0'
              runtimeDeps 'com.google.guava:guava:33.3.1-jre'
              runtimeDeps 'org.jetbrains.kotlin:kotlin-stdlib:1.9.0'
          }
          
          task copyDeps(type: Copy) {
              from configurations.runtimeDeps
              into 'runtime-deps'
          }
          EOF
          
          gradle -b get_deps.gradle copyDeps --console=plain
          
          # Extract all dependency jars into fatjar
          for jar in runtime-deps/*.jar; do
            echo "Extracting: $jar"
            unzip -q -o "$jar" -d fatjar 2>/dev/null || true
          done
          
          # Remove signature files that may conflict
          rm -rf fatjar/META-INF/*.SF fatjar/META-INF/*.DSA fatjar/META-INF/*.RSA 2>/dev/null || true

      - name: Inject Native Library into Fat JAR
        run: |
          mkdir -p payload/arm-unknown-linux-gnueabi
          cp libzenoh_jni.so libzenohjava.so
          zip payload/arm-unknown-linux-gnueabi/arm-unknown-linux-gnueabi.zip libzenohjava.so
          
          # Add native library to fat jar
          cp -r payload/arm-unknown-linux-gnueabi fatjar/
          
          # Repackage into final fat jar
          cd fatjar
          zip -r ../zenoh-java-fat.jar .
          cd ..
          
          # Verify native library is included
          echo "Verifying native library in fat jar:"
          unzip -l zenoh-java-fat.jar | grep "arm-unknown-linux-gnueabi.zip"
          
          # Verify dependencies are included
          echo "Checking for dependencies in fat jar:"
          unzip -l zenoh-java-fat.jar | grep -E "org/apache/commons/net|com/google/common|kotlin" | head -10

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: zenoh-java-fat.jar

  publish:
    runs-on: ubuntu-latest
    needs: [build-rust, build-java]
    steps:
      - name: Download Java Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: output

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          CLEAN_VERSION=$(echo "$VERSION" | sed 's/^v//')
          TAG="zenoh-rio-build-$VERSION"
          
          cd output
          mv zenoh-java-fat.jar "zenoh-java-$CLEAN_VERSION.jar"
          
          # Delete existing release and tag if they exist
          gh release delete "$TAG" --yes --repo ${{ github.repository }} || true
          git push origin ":refs/tags/$TAG" || true
          
          # Create fresh release
          gh release create "$TAG" "zenoh-java-$CLEAN_VERSION.jar" \
            --repo ${{ github.repository }} \
            --title "Zenoh RoboRIO Build $VERSION" \
            --notes "Build for FRC RoboRIO (ARMv7). Fully self-contained Fat JAR with all dependencies bundled (commons-net, guava, kotlin-stdlib) and native library for ARMv7."
