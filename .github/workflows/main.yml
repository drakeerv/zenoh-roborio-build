name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          # Use armv7, not generic arm. This allows better optimization for the RIO.
          targets: armv7-unknown-linux-gnueabi

      - name: Install Zigbuild
        run: cargo install cargo-zigbuild

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      # We must install the GCC arm libraries to get a copy of libatomic.so 
      # that the linker can find during the build process.
      - name: Install ARMv7 System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabi

      - name: Prepare Rust Environment
        run: |
          find . -name "rust-toolchain" -delete
          find . -name "rust-toolchain.toml" -delete
          rustup target add armv7-unknown-linux-gnueabi

      - name: Patch Rust for RoboRIO Compatibility
        # Keep your patch. Glibc 2.24 is old and needs this help.
        run: |
          echo '
          #[no_mangle]
          pub extern "C" fn gettid() -> i32 {
              unsafe { libc::syscall(libc::SYS_gettid) as i32 }
          }
          ' >> zenoh-jni/src/lib.rs
          sed -i '/\[dependencies\]/a libc = "0.2"' zenoh-jni/Cargo.toml

      - name: Build for RoboRIO
        working-directory: zenoh-jni
        run: |
          # Locate the system libatomic to prevent the linker from complaining
          ATOMIC_PATH=$(find /usr -name "libatomic.so" | grep "arm-linux-gnueabi" | head -n 1 | xargs dirname)
          echo "Linking against libatomic in: $ATOMIC_PATH"
          
          # BUILD COMMAND EXPLANATION:
          # --target armv7-unknown-linux-gnueabi.2.24 : Soft-Float ABI, but pins GLIBC 2.24
          # -C target-cpu=cortex-a9                   : Enables VFPv3/NEON (Hardware Math)
          # -mfloat-abi=softfp                        : Tells C compiler to use Soft ABI + Hard Math
          # -latomic                                  : Fixes the 0x80000004 crash
          
          export RUSTFLAGS="-C strip=symbols -C opt-level=3 -C target-cpu=cortex-a9 -C link-arg=-L$ATOMIC_PATH -C link-arg=-latomic"
          export CFLAGS="-march=armv7-a -mcpu=cortex-a9 -mfloat-abi=softfp -mfpu=neon -mthumb"
          export CXXFLAGS="$CFLAGS"
          
          cargo zigbuild --release \
            --target armv7-unknown-linux-gnueabi.2.24 \
            --no-default-features \
            --features "zenoh/transport_udp,zenoh/unstable,zenoh/internal,zenoh-ext"

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/target/armv7-unknown-linux-gnueabi/release/libzenoh_jni.so

  build-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Standard fix to prevent loading attempting to load from standard paths
      - name: Disable Zenoh Auto-Loader
        run: sed -i 's/if (tryLoadingLocalLibrary().isFailure)/if (false)/' $(find . -name "Zenoh.kt" | grep "jvmMain")

      - name: Setup Gradle 8.10.2
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build Thin JAR
        run: gradle :zenoh-java:jar -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: zenoh-java/build/libs/zenoh-java-jvm.jar

  publish:
    runs-on: ubuntu-latest
    needs: [build-rust, build-java]
    steps:
      - name: Download Rust Artifact
        uses: actions/download-artifact@v4
        with:
          name: native-lib
          path: output

      - name: Download Java Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: output

      - name: Package and Zip
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          cd output
          
          # Rename and Zip Native Lib
          mv libzenoh_jni.so libzenohjava.so
          zip zenoh-java-jni-${CLEAN_VERSION}-arm-unknown-linux-gnueabi.zip libzenohjava.so
          
          # Rename Jar
          mv zenoh-java-jvm.jar zenoh-java-${CLEAN_VERSION}.jar
          
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Cleanup Old Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="zenoh-rio-build-${{ env.CLEAN_VERSION }}"
          gh release delete "$TAG_NAME" --yes --cleanup-tag -R ${{ github.repository }} || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "zenoh-rio-build-${{ env.CLEAN_VERSION }}"
          files: |
            output/zenoh-java-jni-${{ env.CLEAN_VERSION }}-arm-unknown-linux-gnueabi.zip
            output/zenoh-java-${{ env.CLEAN_VERSION }}.jar
          name: "Zenoh RoboRIO Build ${{ env.CLEAN_VERSION }}"
          body: |
            Zenoh RoboRIO Build.
            - **Target:** armv7-unknown-linux-gnueabi
            - **GLIBC:** 2.24 (Soft-Float ABI)
            - **CPU:** Cortex-A9 (NEON/VFPv3 Enabled)
