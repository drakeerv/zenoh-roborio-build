name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabi

      - name: Cache Cargo Binaries
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-zigbuild

      - name: Install Zigbuild
        run: |
          if ! command -v cargo-zigbuild &> /dev/null; then
            cargo install cargo-zigbuild
          fi

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Prepare Rust Environment
        run: |
          find . -name "rust-toolchain" -delete
          find . -name "rust-toolchain.toml" -delete
          rustup target add armv7-unknown-linux-gnueabi

      - name: Patch Rust for RoboRIO Compatibility
        run: |
          echo '
          #[no_mangle]
          pub extern "C" fn gettid() -> i32 {
              unsafe { libc::syscall(libc::SYS_gettid) as i32 }
          }
          ' >> zenoh-jni/src/lib.rs
          sed -i '/\[dependencies\]/a libc = "0.2"' zenoh-jni/Cargo.toml

      - name: Build for RoboRIO (ARMv7 Softfp Compatibility)
        working-directory: zenoh-jni
        env:
          # target-feature explanation:
          # -neon: RoboRIO does not support NEON reliably across all OS versions.
          # -d32: This is the LLVM way to say "limit to 16 double registers (d0-d15)".
          #       Standard Cortex-A9 has 32, but RoboRIO only has 16.
          RUSTFLAGS: "-C strip=symbols -C opt-level=z -C target-cpu=cortex-a9 -C target-feature=-neon,-d32"
          
          # CFLAGS explanation:
          # -mfloat-abi=softfp: Use FPU for math, integer regs for calls (RoboRIO Standard).
          # -mfpu=vfpv3-d16: Explicitly limit to the 16 hardware registers.
          # We REMOVED -mthumb to allow 'ring' to use ARM assembly instructions.
          CFLAGS: "-march=armv7-a -mcpu=cortex-a9 -mfloat-abi=softfp -mfpu=vfpv3-d16"
          CXXFLAGS: "-march=armv7-a -mcpu=cortex-a9 -mfloat-abi=softfp -mfpu=vfpv3-d16"
        run: cargo zigbuild --release --target armv7-unknown-linux-gnueabi.2.17

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/target/armv7-unknown-linux-gnueabi/release/libzenoh_jni.so

  build-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Disable Zenoh Auto-Loader
        run: sed -i 's/if (tryLoadingLocalLibrary().isFailure)/if (false)/' $(find . -name "Zenoh.kt" | grep "jvmMain")

      - name: Setup Gradle 8.10.2
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build Thin JAR
        run: gradle :zenoh-java:jar -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: zenoh-java/build/libs/zenoh-java-jvm.jar

  publish:
    runs-on: ubuntu-latest
    needs: [build-rust, build-java]
    steps:
      - name: Download Rust Artifact
        uses: actions/download-artifact@v4
        with:
          name: native-lib
          path: output

      - name: Download Java Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: output

      - name: Package and Zip
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          cd output
          mv libzenoh_jni.so libzenohjava.so
          zip -r zenoh-java-jni-${CLEAN_VERSION}-arm-unknown-linux-gnueabi.zip libzenohjava.so
          rm libzenohjava.so
          mv zenoh-java-jvm.jar zenoh-java-${CLEAN_VERSION}.jar

      - name: Cleanup Old Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="zenoh-rio-build-${{ github.event.inputs.version }}"
          gh release delete "$TAG_NAME" --yes --cleanup-tag -R ${{ github.repository }} || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zenoh-rio-build-${{ github.event.inputs.version }}
          files: |
            output/*.zip
            output/*.jar
          name: "Zenoh RoboRIO Build ${{ github.event.inputs.version }}"
          body: |
            Build for FRC RoboRIO 1 & 2 (ARMv7 Cortex-A9).
            
            **Technical Details:**
            - ABI: `gnueabi` (Soft-Float Calling Convention)
            - Math: `softfp` (Hardware VFPv3-D16 enabled)
            - GLIBC: Compatible with 2.24+ (Athena OS)
            - Patches: Fixed `gettid` for older GLIBC and restricted FPU register set to prevent SIGSEGV in JVM.
