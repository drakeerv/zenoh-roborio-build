name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version (e.g., 1.7.2)'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabi

      - name: Install Zigbuild
        run: cargo install cargo-zigbuild

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Prepare Rust Environment
        run: |
          find . -name "rust-toolchain" -delete
          find . -name "rust-toolchain.toml" -delete
          rustup target add armv7-unknown-linux-gnueabi

      - name: Download ARM System Libraries (libatomic)
        # We manually pull from ports.ubuntu.com pool to avoid mirror 404s on Ubuntu 24.04
        run: |
          mkdir -p ${{ github.workspace }}/target-libs
          # This script finds the current libatomic1 deb on the Ubuntu Ports server
          PACKAGE_PATH=$(curl -s http://ports.ubuntu.com/ubuntu-ports/dists/noble/main/binary-armhf/Packages.gz | gunzip | grep "Filename: pool/main/g/gcc" | grep "libatomic1" | head -n 1 | awk '{print $2}')
          wget "http://ports.ubuntu.com/ubuntu-ports/$PACKAGE_PATH" -O libatomic.deb
          dpkg -x libatomic.deb ${{ github.workspace }}/target-libs
          
          # Create the symlink for the linker
          REAL_LIB=$(find ${{ github.workspace }}/target-libs -name "libatomic.so.1*")
          ln -s "$REAL_LIB" ${{ github.workspace }}/target-libs/libatomic.so
          echo "Libatomic found at: $REAL_LIB"

      - name: Patch Rust for RoboRIO Compatibility
        run: |
          echo '
          #[no_mangle]
          pub extern "C" fn gettid() -> i32 {
              unsafe { libc::syscall(libc::SYS_gettid) as i32 }
          }
          ' >> zenoh-jni/src/lib.rs
          sed -i '/\[dependencies\]/a libc = "0.2"' zenoh-jni/Cargo.toml

      - name: Build for RoboRIO
        working-directory: zenoh-jni
        env:
          # ABI FIXES: 
          # 1. target-cpu/target-feature: Ensures registers align for Java "long" arguments (SoftFP).
          # 2. -L native: Points to the directory where we manually downloaded libatomic.
          RUSTFLAGS: >
            -C target-cpu=cortex-a9 
            -C target-feature=+v7,+vfp3,+neon 
            -L native=${{ github.workspace }}/target-libs 
            -C link-arg=-latomic
            -C strip=symbols 
            -C opt-level=3
          CFLAGS: "-march=armv7-a -mcpu=cortex-a9 -mfloat-abi=softfp -mfpu=neon -mthumb"
          CXXFLAGS: "-march=armv7-a -mcpu=cortex-a9 -mfloat-abi=softfp -mfpu=neon -mthumb"
        run: |
          cargo zigbuild --release \
            --target armv7-unknown-linux-gnueabi.2.24 \
            --no-default-features \
            --features "zenoh/transport_udp,zenoh/unstable,zenoh/internal,zenoh-ext"

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/target/armv7-unknown-linux-gnueabi/release/libzenoh_jni.so

  build-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Disable Zenoh Auto-Loader
        run: sed -i 's/if (tryLoadingLocalLibrary().isFailure)/if (false)/' $(find . -name "Zenoh.kt" | grep "jvmMain")

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build Thin JAR
        run: gradle :zenoh-java:jar -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: zenoh-java/build/libs/zenoh-java-jvm.jar

  publish:
    runs-on: ubuntu-latest
    needs: [build-rust, build-java]
    steps:
      - name: Download Rust Artifact
        uses: actions/download-artifact@v4
        with:
          name: native-lib
          path: output

      - name: Download Java Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: output

      - name: Package and Zip
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          cd output
          mv libzenoh_jni.so libzenohjava.so
          zip zenoh-java-jni-${CLEAN_VERSION}-arm-unknown-linux-gnueabi.zip libzenohjava.so
          mv zenoh-java-jvm.jar zenoh-java-${CLEAN_VERSION}.jar
          echo "CLEAN_VERSION=$CLEAN_VERSION" >> $GITHUB_ENV

      - name: Cleanup Old Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="zenoh-rio-build-${{ env.CLEAN_VERSION }}"
          gh release delete "$TAG_NAME" --yes --cleanup-tag -R ${{ github.repository }} || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "zenoh-rio-build-${{ env.CLEAN_VERSION }}"
          files: |
            output/zenoh-java-jni-${{ env.CLEAN_VERSION }}-arm-unknown-linux-gnueabi.zip
            output/zenoh-java-${{ env.CLEAN_VERSION }}.jar
          name: "Zenoh RoboRIO Build ${{ env.CLEAN_VERSION }}"
          body: |
            Zenoh RoboRIO Build. 
            - Target: ARMv7 (RoboRIO)
            - ABI: SoftFP (VFPv3+Neon) 
            - Glibc: 2.24
