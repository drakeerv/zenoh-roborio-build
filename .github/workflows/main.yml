name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Java Tag to build'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rio-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Zenoh Java Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ inputs.version }}
          path: zenoh-java

      - name: Setup Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: zenoh-java/zenoh-jni

      - name: Install Cross (Rust Cross-Compiler)
        run: cargo install cross

      - name: Build for RoboRIO (ARMv7)
        working-directory: zenoh-java/zenoh-jni
        run: cross build --release --target armv7-unknown-linux-gnueabihf

      - name: Package for Gradle
        run: |
          # 1. Find the library (It is likely named libzenoh_jni.so)
          # We look inside the 'target' folder for the armv7 release
          SO_FILE=$(find zenoh-java -name "libzenoh*.so" | grep "armv7-unknown-linux-gnueabihf/release" | head -n 1)

          if [ -z "$SO_FILE" ]; then
            echo "::error::Could not find .so file! Listing all .so files for debugging:"
            find zenoh-java -name "*.so"
            exit 1
          fi

          echo "Found compiled library at: $SO_FILE"

          mkdir -p output
          
          # 2. Rename it to 'libzenohjava.so' (No underscore) so your Java code loads it easily
          cp "$SO_FILE" output/libzenohjava.so
          
          # 3. Zip it
          CLEAN_VERSION=$(echo "${{ inputs.version }}" | sed 's/^v//')
          cd output
          zip -r zenoh-java-jni-${CLEAN_VERSION}-armv7-unknown-linux-gnueabihf.zip libzenohjava.so

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zenoh-rio-build-${{ inputs.version }}
          files: output/*.zip
          name: "Zenoh RoboRIO Build ${{ inputs.version }}"
          body: "Custom cross-compiled build of Zenoh Java JNI for FRC RoboRIO (ARMv7)."
