name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabi

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install Zigbuild
        run: cargo install cargo-zigbuild

      - name: Prepare Rust Environment
        run: |
          find . -name "rust-toolchain" -delete
          find . -name "rust-toolchain.toml" -delete
          rustup target add armv7-unknown-linux-gnueabi

      - name: Patch Rust for RoboRIO Compatibility
        run: |
          echo '
          #[no_mangle]
          pub extern "C" fn gettid() -> i32 {
              unsafe { libc::syscall(libc::SYS_gettid) as i32 }
          }
          ' >> zenoh-jni/src/lib.rs
          sed -i '/\[dependencies\]/a libc = "0.2"' zenoh-jni/Cargo.toml

      - name: Build for RoboRIO (ARMv7)
        working-directory: zenoh-jni
        env:
          RUSTFLAGS: "-C strip=symbols -C opt-level=z -C target-cpu=cortex-a9"
          CFLAGS: "-march=armv7-a"
          CXXFLAGS: "-march=armv7-a"
        run: cargo zigbuild --release --target armv7-unknown-linux-gnueabi.2.17

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/target/armv7-unknown-linux-gnueabi/release/libzenoh_jni.so

  build-java:
    runs-on: ubuntu-latest
    needs: build-rust
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Download Native Lib
        uses: actions/download-artifact@v4
        with:
          name: native-lib
          path: native-lib

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Patch Zenoh Source for RoboRIO
        run: |
          T_FILE=$(find . -name "Target.kt")
          sed -i '/LINUX_AARCH64,/a \    LINUX_ARM_GNUEABI,' "$T_FILE"
          sed -i '/LINUX_AARCH64 ->/a \            LINUX_ARM_GNUEABI -> "arm-unknown-linux-gnueabi"' "$T_FILE"
          L_FILE=$(find zenoh-java -name "Zenoh.kt" | grep "jvmMain")
          sed -i '/Target.LINUX_AARCH64/a \                osArch.contains("arm") -> Target.LINUX_ARM_GNUEABI' "$L_FILE"

      - name: Embed Native Lib correctly in JAR Resources
        run: |
          # Zenoh looks for: [TARGET_NAME]/[TARGET_NAME].zip
          # For us, that is: arm-unknown-linux-gnueabi/arm-unknown-linux-gnueabi.zip
          DIR="zenoh-java/src/jvmMain/resources/arm-unknown-linux-gnueabi"
          mkdir -p "$DIR"
          
          # Rename .so to what the loader extracts (libzenohjava.so)
          cp native-lib/libzenoh_jni.so libzenohjava.so
          
          # Create the internal ZIP Zenoh expects
          zip -j "$DIR/arm-unknown-linux-gnueabi.zip" libzenohjava.so

      - name: Setup Gradle 8.10.2
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build Fat JAR
        run: gradle :zenoh-java:jar -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: zenoh-java/build/libs/zenoh-java-jvm.jar

  publish:
    runs-on: ubuntu-latest
    needs: [build-rust, build-java]
    steps:
      - name: Download Java Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: output

      - name: Package Release
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          cd output
          mv zenoh-java-jvm.jar zenoh-java-${CLEAN_VERSION}.jar

      - name: Cleanup Old Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="zenoh-rio-build-${{ github.event.inputs.version }}"
          gh release delete "$TAG_NAME" --yes --cleanup-tag -R ${{ github.repository }} || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zenoh-rio-build-${{ github.event.inputs.version }}
          files: output/*.jar
          name: "Zenoh RoboRIO Build ${{ github.event.inputs.version }}"
          body: "Build for FRC RoboRIO (ARMv7). Fully self-contained Fat JAR."
