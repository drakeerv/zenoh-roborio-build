name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabi

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install Zigbuild
        run: cargo install cargo-zigbuild

      - name: Prepare Rust Environment
        run: |
          find . -name "rust-toolchain" -delete
          find . -name "rust-toolchain.toml" -delete
          rustup target add armv7-unknown-linux-gnueabi

      - name: Patch Rust for RoboRIO Compatibility
        run: |
          # Patch missing gettid for old glibc
          echo '
          #[no_mangle]
          pub extern "C" fn gettid() -> i32 {
              unsafe { libc::syscall(libc::SYS_gettid) as i32 }
          }
          ' >> zenoh-jni/src/lib.rs
          sed -i '/\[dependencies\]/a libc = "0.2"' zenoh-jni/Cargo.toml

      - name: Build for RoboRIO (ARMv7)
        working-directory: zenoh-jni
        env:
          RUSTFLAGS: "-C strip=symbols -C opt-level=z -C target-cpu=cortex-a9"
        # Using 2.17 for RoboRIO compatibility (NI Linux RT usually runs old glibc)
        run: cargo zigbuild --release --target armv7-unknown-linux-gnueabi.2.17

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/target/armv7-unknown-linux-gnueabi/release/libzenoh_jni.so

  build-java:
    runs-on: ubuntu-latest
    needs: build-rust
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Download Native Lib
        uses: actions/download-artifact@v4
        with:
          name: native-lib

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Patch Zenoh Source for RoboRIO
        run: |
          T_FILE=$(find . -name "Target.kt")
          sed -i '/LINUX_AARCH64,/a \    LINUX_ARM_GNUEABI,' "$T_FILE"
          sed -i '/LINUX_AARCH64 ->/a \            LINUX_ARM_GNUEABI -> "arm-unknown-linux-gnueabi"' "$T_FILE"
          L_FILE=$(find zenoh-java -name "Zenoh.kt" | grep "jvmMain")
          sed -i '/Target.LINUX_AARCH64/a \                osArch.contains("arm") -> Target.LINUX_ARM_GNUEABI' "$L_FILE"
          sed -i 's/ZENOH_LIB_NAME = "zenoh_jni"/ZENOH_LIB_NAME = "zenohjava"/' "$L_FILE"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Create Fat Jar Init Script
        # This script forces the jar task to include all runtime dependencies (Kotlin, JNA, etc)
        run: |
          echo "allprojects {
            afterEvaluate {
              tasks.withType(Jar) {
                duplicatesStrategy = DuplicatesStrategy.EXCLUDE
                from(configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) })
              }
            }
          }" > init.gradle

      - name: Build FAT JAR
        # Added --init-script to inject the FAT JAR logic
        run: gradle :zenoh-java:jar --init-script init.gradle -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Force Inject Native Library into JAR
        run: |
          mkdir -p payload/arm-unknown-linux-gnueabi
          cp libzenoh_jni.so libzenohjava.so
          zip payload/arm-unknown-linux-gnueabi/arm-unknown-linux-gnueabi.zip libzenohjava.so
          cd payload
          # Inject the native payload into the newly built FAT jar
          zip -ur ../zenoh-java/build/libs/zenoh-java-jvm.jar arm-unknown-linux-gnueabi
          cd ..
          echo "Verifying Content:"
          unzip -l zenoh-java/build/libs/zenoh-java-jvm.jar | grep "arm-unknown-linux-gnueabi.zip"
          unzip -l zenoh-java/build/libs/zenoh-java-jvm.jar | grep "kotlin/Unit.class" || echo "WARNING: Kotlin stdlib missing!"

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: zenoh-java/build/libs/zenoh-java-jvm.jar

  publish:
    runs-on: ubuntu-latest
    needs: [build-rust, build-java]
    steps:
      - name: Checkout Source (Required for Release)
        uses: actions/checkout@v4
        # We don't need the specific ref here, just the repo context for gh cli
        
      - name: Download Java Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: output

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          CLEAN_VERSION=$(echo "$VERSION" | sed 's/^v//')
          TAG="zenoh-rio-build-$VERSION"
          
          cd output
          mv zenoh-java-jvm.jar "zenoh-java-$CLEAN_VERSION-fat.jar"
          
          # Delete existing release and tag if they exist
          gh release delete "$TAG" --yes || true
          git push origin ":refs/tags/$TAG" || true
          
          # Create fresh release
          gh release create "$TAG" "zenoh-java-$CLEAN_VERSION-fat.jar" \
            --title "Zenoh RoboRIO Build $VERSION" \
            --notes "Build for FRC RoboRIO (ARMv7). Contains Dependencies (Fat JAR) and Native Libs."
