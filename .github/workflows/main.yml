name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version (e.g., 1.1.0 or 1.2.0)'
        required: true
        default: '1.1.0'

permissions:
  contents: write

jobs:
  build-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: armv7-unknown-linux-gnueabi

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Install Zig and Cargo-Zigbuild
        run: |
          pip install cargo-zigbuild
          sudo snap install zig --classic --beta

      - name: Patch Rust for RoboRIO (glibc < 2.30 gettid support)
        run: |
          # Add libc dependency
          sed -i '/\[dependencies\]/a libc = "0.2"' zenoh-jni/Cargo.toml
          # Inject gettid wrapper if not present (required for older glibc on RIO)
          echo '
          #[no_mangle]
          pub extern "C" fn gettid() -> i32 {
              unsafe { libc::syscall(libc::SYS_gettid) as i32 }
          }
          ' >> zenoh-jni/src/lib.rs

      - name: Build Native Library
        working-directory: zenoh-jni
        env:
          RUSTFLAGS: "-C strip=symbols -C opt-level=z -C target-cpu=cortex-a9"
        run: |
          cargo zigbuild --release --target armv7-unknown-linux-gnueabi.2.17
          # Rename to a standard name for easier loading
          cp target/armv7-unknown-linux-gnueabi/release/libzenoh_jni.so libzenohjava.so

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/libzenohjava.so

  build-java:
    runs-on: ubuntu-latest
    needs: build-native
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Native Lib
        uses: actions/download-artifact@v4
        with:
          name: native-lib
          path: native-bin

      - name: Patch Zenoh Source (Architecture Detection)
        run: |
          # 1. Add LINUX_ARM_GNUEABI to the Target enum
          T_FILE=$(find . -name "Target.kt")
          sed -i '/LINUX_AARCH64,/a \    LINUX_ARM_GNUEABI,' "$T_FILE"
          sed -i '/LINUX_AARCH64 ->/a \            LINUX_ARM_GNUEABI -> "arm-unknown-linux-gnueabi"' "$T_FILE"
          
          # 2. Add detection logic in Zenoh.kt/jvmMain
          L_FILE=$(find zenoh-java -name "Zenoh.kt" | grep "jvmMain")
          # Identify ARM v7 (RoboRIO)
          sed -i '/Target.LINUX_AARCH64/a \                osArch.contains("arm") -> Target.LINUX_ARM_GNUEABI' "$L_FILE"
          # Ensure it looks for our specific lib name
          sed -i 's/ZENOH_LIB_NAME = "zenoh_jni"/ZENOH_LIB_NAME = "zenohjava"/' "$L_FILE"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build JAR (Skip Native compilation)
        run: ./gradlew :zenoh-java:jar -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Package Native Lib into JAR
        run: |
          # Zenoh-java loader usually expects resources in a path matching the Target name
          mkdir -p lib/arm-unknown-linux-gnueabi
          cp native-bin/libzenohjava.so lib/arm-unknown-linux-gnueabi/libzenohjava.so
          
          # Inject into the JAR
          JAR_PATH=$(find zenoh-java/build/libs/ -name "*.jar" | head -n 1)
          zip -ur "$JAR_PATH" lib/
          
          echo "Final JAR contents check:"
          unzip -l "$JAR_PATH" | grep "libzenohjava.so"

      - name: Upload Final JAR
        uses: actions/upload-artifact@v4
        with:
          name: zenoh-roborio-java
          path: zenoh-java/build/libs/*.jar

  release:
    runs-on: ubuntu-latest
    needs: build-java
    if: success()
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: zenoh-roborio-java
          path: output

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.inputs.version }}"
          TAG="rio-$VERSION-${{ github.run_number }}"
          
          cd output
          JAR_NAME=$(ls *.jar)
          
          gh release create "$TAG" "$JAR_NAME" \
            --title "Zenoh $VERSION for RoboRIO" \
            --notes "Optimized for FRC NI Linux RT (ARMv7). Includes glibc 2.17 compatibility and gettid syscall wrapper."
