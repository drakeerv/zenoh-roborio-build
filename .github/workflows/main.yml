name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Java Tag to build'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rio:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Zenoh Java Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ inputs.version }}

      - name: Install Cross (Binary)
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Setup Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: zenoh-jni
          key: armv7-rio-build

      - name: Build for RoboRIO (ARMv7)
        working-directory: zenoh-jni
        env:
          RUSTFLAGS: "-C strip=symbols -C opt-level=z -C codegen-units=1 -C panic=abort"
        run: cross build --release --target armv7-unknown-linux-gnueabihf

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Java JAR
        run: |
          chmod +x gradlew
          # Build the jar and skip tests to save time
          ./gradlew jar -x test

      - name: Package for Gradle
        run: |
          mkdir -p output
          CLEAN_VERSION=$(echo "${{ inputs.version }}" | sed 's/^v//')
          
          # 1. Package the Native Library
          cp zenoh-jni/target/armv7-unknown-linux-gnueabihf/release/libzenoh_jni.so output/libzenohjava.so
          cd output
          zip -r zenoh-java-jni-${CLEAN_VERSION}-armv7-unknown-linux-gnueabihf.zip libzenohjava.so
          cd ..
          
          # 2. Package the Java JAR
          # In Gradle, the output usually goes to build/libs/
          # We search for the zenoh-java jar (ignoring -sources or -javadoc jars)
          cp build/libs/zenoh-java-${CLEAN_VERSION}.jar output/zenoh-java-${CLEAN_VERSION}.jar || cp build/libs/zenoh-java-*.jar output/zenoh-java-${CLEAN_VERSION}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zenoh-rio-build-${{ inputs.version }}
          files: |
            output/*.zip
            output/*.jar
          name: "Zenoh RoboRIO Build ${{ inputs.version }}"
          body: "Matched Java JAR and Native JNI for FRC RoboRIO (ARMv7)."
