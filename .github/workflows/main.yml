name: Build Zenoh for RoboRIO

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Zenoh Version'
        required: true
        default: '1.7.2'

permissions:
  contents: write

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Rust Target
        run: rustup target add arm-unknown-linux-gnueabi

      - name: Install Toolchain
        run: |
          git clone --depth 1 https://github.com/wpilibsuite/allwpilib.git
          cd allwpilib
          ./gradlew installRoborioToolchain
          echo "$HOME/.gradle/toolchains/frc/2026/roborio/bin" >> $GITHUB_PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build for RoboRIO (ARMv7)
        working-directory: zenoh-jni
        env:
          CARGO_TARGET_ARM_UNKNOWN_LINUX_GNUEABI_LINKER: arm-nilrt-linux-gnueabi-gcc
          RUSTFLAGS: "-C strip=symbols -C opt-level=z -C codegen-units=1 -C panic=abort"
        run: cargo build --release --target arm-unknown-linux-gnueabi

      - name: Upload Native Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib
          path: zenoh-jni/target/arm-unknown-linux-gnueabi/release/libzenoh_jni.so

  build-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          repository: eclipse-zenoh/zenoh-java
          ref: ${{ github.event.inputs.version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle 8.10.2
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build Thin JAR
        run: gradle :zenoh-java:jar -x test -x :zenoh-java:buildZenohJni -PskipNativeOrder=true

      - name: Upload Java Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: zenoh-java/build/libs/zenoh-java-jvm.jar

  publish:
    runs-on: ubuntu-latest
    needs: [build-rust, build-java]
    steps:
      - name: Download Rust Artifact
        uses: actions/download-artifact@v4
        with:
          name: native-lib
          path: output

      - name: Download Java Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-jar
          path: output

      - name: Package and Zip
        run: |
          CLEAN_VERSION=$(echo "${{ github.event.inputs.version }}" | sed 's/^v//')
          cd output
          mv libzenoh_jni.so libzenohjava.so
          zip -r zenoh-java-jni-${CLEAN_VERSION}-arm-unknown-linux-gnueabi.zip libzenohjava.so
          rm libzenohjava.so
          mv zenoh-java-jvm.jar zenoh-java-${CLEAN_VERSION}.jar

      - name: Cleanup Old Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="zenoh-rio-build-${{ github.event.inputs.version }}"
          gh release delete "$TAG_NAME" --yes --cleanup-tag -R ${{ github.repository }} || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: zenoh-rio-build-${{ github.event.inputs.version }}
          files: |
            output/*.zip
            output/*.jar
          name: "Zenoh RoboRIO Build ${{ github.event.inputs.version }}"
          body: "Build for FRC RoboRIO (ARMv7). These builds try to be as small as possible for the RoboRIO."
